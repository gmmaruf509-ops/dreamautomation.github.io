<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #5827d8, #020014);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
    }
    a { color: inherit; text-decoration: none; }

    .btn {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: transparent;
      color: #fff;
    }
    .btn-outline { border-color: rgba(255,255,255,0.35); }
    .btn-primary {
      background: linear-gradient(135deg,#32e6ff,#4eff9a);
      color: #020014;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #050316;
      border-right: 1px solid rgba(255,255,255,0.08);
      padding: 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      font-size: 1.15rem;
    }
    .logo-badge {
      width: 24px;
      height: 24px;
      border-radius: 8px;
      background: linear-gradient(135deg,#ff4b81,#ff9a62);
    }
    .side-nav {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8px;
      font-size: 0.9rem;
    }
    .side-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      color: rgba(255,255,255,0.8);
      transition: background 0.15s, color 0.15s;
    }
    .side-link span.icon {
      font-size: 1rem;
      width: 20px;
      text-align: center;
    }
    .side-link.active,
    .side-link:hover {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .side-footer {
      margin-top: auto;
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-top: 12px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.6);
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    .topbar {
      height: 56px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: rgba(2,0,20,0.9);
      backdrop-filter: blur(10px);
    }
    .top-title {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.76);
    }
    .top-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.85rem;
    }
    .user-pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.25);
    }

    .content {
      padding: 24px;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .hero {
      background: radial-gradient(circle at top,#271f6d,#050218);
      border-radius: 24px;
      padding: 26px 26px 24px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 22px 60px rgba(0,0,0,0.9);
      margin-bottom: 24px;
    }
    .hero h1 {
      font-size: 2rem;
      margin-bottom: 6px;
    }
    .hero p {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
      max-width: 520px;
    }
    .hero-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 0.8rem;
      margin-bottom: 10px;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: minmax(0,1.4fr) minmax(0,1fr);
      gap: 18px;
      margin-top: 18px;
    }
    .card {
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      padding: 16px 16px 18px;
      font-size: 0.9rem;
    }
    .card h3 {
      font-size: 1.05rem;
      margin-bottom: 6px;
    }
    .card p {
      font-size: 0.88rem;
      color: rgba(255,255,255,0.82);
      margin-bottom: 10px;
    }
    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 12px;
    }
    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255,255,255,0.15);
      font-size: 0.78rem;
    }
    .download-links {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .download-links small {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.75);
    }

    .tools-section {
      margin-top: 18px;
    }
    .tools-title {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 14px;
    }
    .tool-card {
      background: rgba(0,0,0,0.5);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,0.06);
      font-size: 0.85rem;
    }
    .tool-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .small-text {
      font-size: 0.78rem;
      color: rgba(255,255,255,0.78);
      margin-top: 4px;
    }

    .trial-key-box {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(0,0,0,0.75);
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 0.92rem;
    }

      font-size: 0.8rem;
      text-transform: uppercase;
